<div class="search_outerWrapper" [formGroup]="filterForm">
    <div class="row">
        <div class="col-md col-12">
            <div class="checkBox_outer">
                <div class="goresto_checkBox">
                    <input type="checkbox" id="all" value="all" name="reporttype" formControlName="type">
                    <label for="all">All</label>
                </div>
                <div class="goresto_checkBox">
                    <input type="checkbox" id="sales" value="sales" name="reporttype" formControlName="type">
                    <label for="sales">Sales</label>
                </div>
                <div class="goresto_checkBox">
                    <input type="checkbox" id="purchase" value="purchase" name="reporttype" formControlName="type">
                    <label for="purchase">Purchase</label>
                </div>
                <div class="goresto_checkBox">
                    <input type="checkbox" id="payment" value="payment" name="reporttype" formControlName="type">
                    <label for="payment">Payment</label>
                </div>
                <div class="goresto_checkBox">
                    <input type="checkbox" id="receipt" value="recipt" name="reporttype" formControlName="type">
                    <label for="receipt">Receipt</label>
                </div>
            </div>
        </div>
        <div class="col-md-auto col-12 ml-auto">
            <div class="toggle_box d-inline-block mr-30">
                <mat-slide-toggle formControllName="includeOrder">Include Orders</mat-slide-toggle>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate formControllName="startDate" placeholder="Start date">
                  <input matEndDate formControllName="endDate" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
    </div>

        </mat-select>
    </mat-form-field> -->
</div>
