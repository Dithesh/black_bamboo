<div class="accont_header_wrapping pa-25">
    <h2 class="text-uppercase font-weight-500 mb-0 d-flex align-items-center justify-content-between">
        Masters
        <div *ngIf="currentModule == 'inventory' || currentModule == 'ledger' || currentModule == 'unit'">
            <button type="button" (click)="onAddClick()" mat-raised-button color="primary">Add {{ currentModule | titlecase}}</button>
        </div>
    </h2>
</div>
<div class="account_body_wrapper pl-25 pr-25">
    <div class="body_inner_card">
        <div class="tab_header">
            <div class="tab_btn" routerLink="/admin/account-management/masters/ledger" routerLinkActive="active">
                <a href="javascript:;">Ledger</a>
            </div>
            <div class="tab_btn" routerLink="/admin/account-management/masters/unit" routerLinkActive="active">
                <a href="javascript:;">Unit</a>
            </div>
        </div>
        <div class="tab_body pa-20">
            <router-outlet></router-outlet>
        </div>

    </div>

</div>
