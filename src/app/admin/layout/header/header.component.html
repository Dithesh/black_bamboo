<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button type="button" mat-icon-button (click)="_layout.isOpened = !_layout.isOpened">
            <mat-icon>menu</mat-icon>
        </button>
        <span>
            <img src="assets/images/logo.png" class="logoImg" alt="">
        </span>
        <!-- <span>Resto App</span> -->
        <div class="header_navigation">
            <ul>
                <li>
                    <button type="button" [matMenuTriggerFor]="notification" mat-icon-button>
                        <mat-icon matBadgeColor="accent" matBadgePosition="before" matBadge="15">notifications</mat-icon>
                    </button>
                    <mat-menu #notification="matMenu" class="notification_menu">
                        <ul class="list-unstyled mb-0">
                            <li matRipple>Notification message</li>
                            <li matRipple>Notification message</li>
                            <li matRipple>Notification message</li>
                        </ul>
                    </mat-menu>
                </li>
                <li>
                    <div class="profile_box" [matMenuTriggerFor]="profileMenu" style="background-image: url('assets/images/user.png');"></div>
                    <mat-menu #profileMenu="matMenu" class="notification_menu profile_menu">
                        <h4>Jone Doe</h4>
                        <ul class="list-unstyled mb-0">
                            <button mat-menu-item (click)="changePassword()">Change Image</button>
                            <button mat-menu-item (click)="changeProfile()">Change Password</button>
                            <button mat-menu-item>Sign Out</button>
                        </ul>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>

</mat-toolbar>
