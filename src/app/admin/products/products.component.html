<div class="page_header d-flex mb-4">
    <h2 class="header_title">Products</h2>
    <div class="ml-auto">
        <button mat-raised-button color="primary" routerLink="/admin/products/update">Add New</button>
    </div>
</div>

<div class="search_outerWrapper">
    <form>
        <mat-form-field  appearance="outline" class="ew-250 pb-0">
            <mat-label>Search</mat-label>
            <input (keyup)="applyFilter($event)" #search type="text" matInput>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </form>
</div>

<div class="table_outerWrapper mat-elevation-z2 mt-20">
    <table mat-table [dataSource]="dataSource?.data" matSort class="w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-100"> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button [matMenuTriggerFor]="moreOption">
                    <mat-icon>more_vert</mat-icon>
                </button>
                    <mat-menu #moreOption="matMenu">
                    <button mat-menu-item type="button" [routerLink]="['/admin/products/update/'+element.id]"><mat-icon>create</mat-icon> Edit</button>
                    <button mat-menu-item><mat-icon>delete</mat-icon> Delete</button>
                </mat-menu>
            </td>
        </ng-container>

        <ng-container matColumnDef="productNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-200"> Product No </th>
            <td mat-cell *matCellDef="let element"> {{element.productNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-200"> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="branch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch </th>
            <td mat-cell *matCellDef="let element"> {{ element.branch?.branchTitle }} </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-150"> is Active? </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle  (change)="changeStatus(element)" [(ngModel)]="element.isActive"></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator  [pageSizeOptions]="[10]" [length]="dataSource?.total" [pageSize]="10" (page)="getAllProducts($event.pageIndex+1)"></mat-paginator>
</div>
