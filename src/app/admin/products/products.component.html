<div class="page_header d-flex mb-4">
    <h2 class="header_title">Items</h2>
    <div class="ml-auto">
        <button mat-raised-button color="primary" routerLink="/admin/products/new">Add New</button>
    </div>
</div>

<div class="search_outerWrapper">
    <form>
        <mat-form-field  appearance="outline" class="ew-250 pb-0">
            <mat-label>Search</mat-label>
            <input (keyup)="applyFilter($event)" #search type="text" matInput>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </form>
</div>

<div class="table_outerWrapper mat-elevation-z8 mt-20">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-100"> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button [matMenuTriggerFor]="moreOption">
                    <mat-icon>more_vert</mat-icon>
                </button>
                    <mat-menu #moreOption="matMenu" yPosition="above">
                    <button mat-menu-item><mat-icon>create</mat-icon> Edit</button>
                    <button mat-menu-item><mat-icon>delete</mat-icon>Delete</button>
                </mat-menu>
            </td>
        </ng-container>

        <ng-container matColumnDef="productno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-200"> Product No </th>
            <td mat-cell *matCellDef="let element"> {{element.productno}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-200"> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="tax">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-150"> Tax </th>
            <td mat-cell *matCellDef="let element"> {{element.tax}} </td>
        </ng-container>

        <ng-container matColumnDef="branch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-150"> Branch </th>
            <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
