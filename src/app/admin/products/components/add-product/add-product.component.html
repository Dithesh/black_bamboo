<div class="page_header d-flex mb-4">
    <h2 class="header_title">Add New Product</h2>
</div>

<form [formGroup]="form">
    
    <div class="add_formWrapper">
        <div class="row">
            <div class="col-sm-auto">
                <div class="product_imrBox">
                    <input type="file" name="" id="prodctImg">
                    <label for="prodctImg" title="Change Image"></label>
                </div>
            </div>
            <div class="col-sm 12 col-md">
                <div class="row">
                    <div class="col-12">
                        <div class="row no-gutters flex-nowrap">
                            <div class="col-2">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>No.</mat-label>
                                    <input matInput formControlName="productNumber" type="text">
                                </mat-form-field>
                            </div>
                            <div class="col">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Product Name</mat-label>
                                    <input matInput type="text">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Categories</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Branch</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                    </div>
                    
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Description</mat-label>
                            <textarea matInput cdkTextareaAutosize></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center my-20">
            <p class="my-0 mr-20">Enable Order type based pricing</p>
            <mat-slide-toggle></mat-slide-toggle>
        </div>

        <div class="row">
            <div class="col-12 col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Price</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>taxPercent</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
        </div>

        <div class="tabels_tableWrapper mb-40">
            <div class="d-flex mb-10 tabel_header justify-content-between align-items-center">
                <h3 class="mb-0 font-weight-500">Order type based pricing</h3>
            </div>
            <div class="table_outerWrapper">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100" formArrayName="orderBasedPrice">
            
                    <!-- Name Column -->
                    <ng-container matColumnDef="ordertype">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-200">Order Type</th>
                        <td mat-cell *matCellDef="let element; let i=index;"  [formGroupName]="i"> {{element.get('orderTypeName').value}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                        <td mat-cell *matCellDef="let element; let i=index;"  [formGroupName]="i">
                            <mat-form-field appearance="outline" class="w-100 pb-0 ew-mx-200 mr-20">
                                <input matInput formControlName="price" type="text">
                            </mat-form-field>
                        </td>
                    </ng-container>
            
                    <ng-container matColumnDef="taxPercent">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tax</th>
                        <td mat-cell *matCellDef="let element; let i=index;"  [formGroupName]="i">
                            <mat-form-field appearance="outline" class="w-100 pb-0 ew-mx-200 mr-20">
                                <input matInput formControlName="taxPercent" type="text">
                            </mat-form-field>
                        </td>
                    </ng-container>
            
                    <ng-container matColumnDef="packagingCharges">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Packaging Charges</th>
                        <td mat-cell *matCellDef="let element; let i=index;"  [formGroupName]="i">
                            <mat-form-field appearance="outline" class="w-100 pb-0 ew-mx-200 mr-20">
                                <input matInput formControlName="packagingCharges" type="text">
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>

        <div class="row align-items-center flex-wrap mb-15">
            <div class="col-12">
                <div class="d-flex align-items-center my-10">
                    <p class="my-0 mr-20">Veg Only</p>
                    <mat-slide-toggle></mat-slide-toggle>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex align-items-center my-10">
                    <p class="my-0 mr-20">Is Active?</p>
                    <mat-slide-toggle></mat-slide-toggle>
                </div>
            </div>
        </div>
        
        <div class="button_wrapper">
            <button mat-raised-button color="primary" class="mr-20">Add</button>
            <button mat-raised-button color="warn">Cancel</button>
        </div>
    </div>
</form>
