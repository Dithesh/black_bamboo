<div class="page_header d-flex mb-4">
    <h2 class="header_title" *ngIf="!productId">Add New Product</h2>
    <h2 class="header_title" *ngIf="productId">Update Product</h2>
</div>

<form [formGroup]="form" (submit)="saveProduct($event)">
    
    <div class="add_formWrapper">
        <div class="row">
            <div class="col-sm-auto">
                <div class="product_imrBox">
                    <input type="file" name="" id="prodctImg"  (change)="handleFileInput($event)">
                    <label for="prodctImg" title="Change Image"  [ngStyle]="{'background-image': imageSrc}"></label>
                </div>
            </div>
            <div class="col-sm 12 col-md">
                <div class="row">
                    <div class="col-12">
                        <div class="row no-gutters flex-nowrap">
                            <div class="col-2">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>No.</mat-label>
                                    <input matInput required formControlName="productNumber" type="text">
                                </mat-form-field>
                            </div>
                            <div class="col">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Product Name</mat-label>
                                    <input matInput required formControlName="productName" type="text">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Categories</mat-label>
                            <mat-select matNativeControl formControlName="categories" multiple>
                                <mat-option *ngFor="let item of categoryList;" [value]="item.id">{{ item.categoryName }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-md-6" *ngIf="userData?.roles == 'Super Admin'">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Branch</mat-label>
                            <mat-select matNativeControl formControlName="branch_id" [required]="userData?.roles == 'Super Admin'">
                                <mat-option *ngFor="let item of branchList;" [value]="item.id">{{ item.branchTitle }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description" cdkTextareaAutosize></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" type="text">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Packaging Charges</mat-label>
                    <input matInput formControlName="packagingCharges" type="text">
                </mat-form-field>
            </div>
        </div>

        <div class="row align-items-center flex-wrap mb-15">
            <div class="col-12">
                <div class="d-flex align-items-center my-10">
                    <p class="my-0 mr-20">Veg Only</p>
                    <mat-slide-toggle formControlName="isVeg"></mat-slide-toggle>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex align-items-center my-10">
                    <p class="my-0 mr-20">Is Active?</p>
                    <mat-slide-toggle formControlName="isActive"></mat-slide-toggle>
                </div>
            </div>
        </div>
        
        <div class="button_wrapper">
            <button mat-raised-button color="primary" class="mr-20">{{ (productId)?'Update':'Add'}}</button>
            <button mat-raised-button color="warn">Cancel</button>
        </div>
    </div>
</form>
