<div class="order_stepWrapper mt-10">
    <mat-accordion class="example-headers-align">
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h2 class="my-10">Select Table</h2>
            </mat-panel-title>
            <!-- <mat-panel-description>

          </mat-expansion-panel-header>

                <div class="row ew-130 mx-auto position-relative h-100 no-gutters">
                  <span class="table_circle">T1</span>
                    <div class="table_innerBox col-auto order-1">
                        <div class="table_seat_checkBox vertical">
                            <input type="checkbox" id="t1s1">
                            <label for="t1s1"></label>
                        </div>
                    </div>
                    <div class="table_innerBox col-auto order-3">

                        </div>
                    </div>
                    <div class="table_innerBox col order-2">
                        <div class="d-flex mx-1 w-100">
                            <div class="radio_outer px-1">
                                <div class="table_seat_checkBox horizontal">
                                    <input type="checkbox" id="t1s3">
                                    <label for="t1s3"></label>
                                </div>
                                <div class="table_seat_checkBox horizontal">
                                    <input type="checkbox" id="t1s4">
                                    <label for="t1s4"></label>
                                </div>
                            </div>
                            <div class="radio_outer px-1">
                              <div class="table_seat_checkBox horizontal">
                                  <input type="checkbox" id="t1s3">
                                  <label for="t1s3"></label>
                              </div>

                                  <input type="checkbox" id="t1s4">
                                  <label for="t1s4"></label>

                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table_col">
                <div class="row ew-130 mx-auto position-relative h-100 no-gutters">
                  <span class="table_circle">T2</span>
                    <div class="table_innerBox col-auto order-1">
                        <div class="table_seat_checkBox vertical">
                            <input type="checkbox" id="t1s1">
                            <label for="t1s1"></label>
                        </div>
                    </div>
                    <div class="table_innerBox col-auto order-3">
                        <div class="table_seat_checkBox vertical">
                            <input type="checkbox" id="t1s2">
                            <label for="t1s2"></label>
                        </div>
                    </div>
                    <div class="table_innerBox col order-2">
                        <div class="d-flex mx-1 w-100">
                            <div class="radio_outer px-1">
                                <div class="table_seat_checkBox horizontal">
                                    <input type="checkbox" id="t1s3">
                                    <label for="t1s3"></label>
                                </div>
                                <div class="table_seat_checkBox horizontal">
                                    <input type="checkbox" id="t1s4">
                                    <label for="t1s4"></label>
                                </div>
                            </div>
                            <div class="radio_outer px-1">
                              <div class="table_seat_checkBox horizontal">
                                  <input type="checkbox" id="t1s3">
                                  <label for="t1s3"></label>
                              </div>
                              <div class="table_seat_checkBox horizontal">
                                  <input type="checkbox" id="t1s4">
                                  <label for="t1s4"></label>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table_col">
              <div class="row ew-130 mx-auto position-relative h-100 no-gutters">
                <span class="table_circle">T3</span>
                  <div class="table_innerBox col-auto order-1">
                      <div class="table_seat_checkBox vertical">
                          <input type="checkbox" id="t1s1">
                          <label for="t1s1"></label>
                      </div>
                  </div>
                  <div class="table_innerBox col-auto order-3">
                      <div class="table_seat_checkBox vertical">
                          <input type="checkbox" id="t1s2">
                          <label for="t1s2"></label>
                      </div>
                  </div>
                  <div class="table_innerBox col order-2">
                      <div class="d-flex mx-1 w-100">
                          <div class="radio_outer px-1">
                              <div class="table_seat_checkBox horizontal">
                                  <input type="checkbox" id="t1s3">
                                  <label for="t1s3"></label>
                              </div>
                              <div class="table_seat_checkBox horizontal">
                                  <input type="checkbox" id="t1s4">
                                  <label for="t1s4"></label>
                              </div>
                          </div>
                          <div class="radio_outer px-1">
                            <div class="table_seat_checkBox horizontal">
                                <input type="checkbox" id="t1s3">
                                <label for="t1s3"></label>
                            </div>
                            <div class="table_seat_checkBox horizontal">
                                <input type="checkbox" id="t1s4">
                                <label for="t1s4"></label>
                            </div>
                          </div>
                          <div class="radio_outer px-1">
                            <div class="table_seat_checkBox horizontal">
                                <input type="checkbox" id="t1s3">
                                <label for="t1s3"></label>
                            </div>
                            <div class="table_seat_checkBox horizontal">
                                <input type="checkbox" id="t1s4">

                                <input type="checkbox" id="t1s3">

                                <input type="checkbox" id="t1s4">
                                <label for="t1s4"></label>
                            </div>
                          </div>
                          <div class="radio_outer px-1">
                            <div class="table_seat_checkBox horizontal">
                                <input type="checkbox" id="t1s3">
                                <label for="t1s3"></label>
                            </div>
                            <div class="table_seat_checkBox horizontal">
                                <input type="checkbox" id="t1s4">
                                <label for="t1s4"></label>
                            </div>
                          </div>

                            <div class="table_seat_checkBox horizontal">

                            </div>

              </div>
            </div>
          </div>
          
          <mat-action-row>
            <button mat-raised-button color="primary" (click)="nextStep()" >Take Order</button>
          </mat-action-row>
        </mat-expansion-panel>
      
        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h2 class="my-10">Order Detail</h2>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="order_detailWrapper">
            <h3 class="text-primary">Order No: #123456</h3>
            <div class="row mb-20">
              <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Related Info</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>
              <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Customer Name</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>
              <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Mobile Number</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>
            </div>
            <div class="order_tableOuter">
              <h4 class="font-weight-600 mb-10">Items</h4>
              <div class="table_outerWrapper">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 w-100">

                  <!-- Position Column -->
                  <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-300">Product </th>
                    <td mat-cell *matCellDef="let element">
                      <mat-form-field appearance="outline" placeholder="Select Food" class="ew-200 my-10 field-pb-0">
                        <mat-select>
                          <mat-option value="Golibaje">Golibaje</mat-option>
                          <mat-option value="Ambade">Ambade</mat-option>
                          <mat-option value="Podi">Podi</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-210">Quality</th>
                    <td mat-cell *matCellDef="let element"> 
                      <div class="input-group mb-0 number_input">
                        <div class="input-group-prepend">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon1">-</button>
                        </div>
                        <input type="text" class="form-control" formControlName="quality">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">+</button>
                          </div>
                    </div>
                    </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            </div>
          </div>
          <mat-action-row>
            <button mat-raised-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-raised-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row>
        </mat-expansion-panel>
      
        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Day of the trip
            </mat-panel-title>
            <mat-panel-description>
              Inform the date you wish to travel
              <mat-icon>date_range</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
          </mat-form-field>
          <mat-datepicker #picker></mat-datepicker>
      
          <mat-action-row>
            <button mat-raised-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-raised-button color="primary" (click)="nextStep()">End</button>
          </mat-action-row>
        </mat-expansion-panel>
      
    </mat-accordion>
      
</div>
