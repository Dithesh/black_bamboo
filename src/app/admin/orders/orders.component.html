<div class="page_header d-flex mb-4">
    <h2 class="header_title">Orders</h2>
    <div class="ml-auto">
        <button mat-raised-button color="primary" routerLink="/admin/order/new">Add New</button>
    </div>
</div>

<div class="search_outerWrapper">
    <div class="row">
        <div class="col">
            <div class="row gutters-10">
                <div class="col-md-4">
                    <mat-form-field appearance="outline" class="w-100 pb-0">
                        <mat-label>Search</mat-label>
                        <input matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline" class="w-100 pb-0">
                        <mat-label>Status</mat-label>
                        <mat-select>
                            <mat-option value="option">Option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-md-4">
                    <mat-form-field appearance="outline" class="w-100 pb-0">
                        <mat-label>Order Type</mat-label>
                        <mat-select>
                            <mat-option value="option">Option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <ng-container *ngIf="filterOn">
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="w-100 pb-0">
                            <mat-label>Date range</mat-label>
                            <mat-date-range-input [rangePicker]="picker">
                                <input matStartDate placeholder="Start date">
                                <input matEndDate placeholder="End date">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="w-100 pb-0">
                            <mat-label>Category</mat-label>
                            <mat-select>
                                <mat-option value="option">Option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="col-auto align-items-center pt-10">
            <button mat-button color="primary" class="mr-15 font-bold">
                <mat-icon class="mr-2">search</mat-icon>Search
            </button>
            <button mat-mini-fab color="primary" (click)="filterOn = !filterOn" class="ml-auto">
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>
    </div>
</div>

<div class="table_outerWrapper mat-elevation-z2 mt-20">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-100"> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button [matMenuTriggerFor]="moreOption">
                    <mat-icon>more_vert</mat-icon>
                </button>
                    <mat-menu #moreOption="matMenu" yPosition="above">
                    <button mat-menu-item><mat-icon>create</mat-icon> Edit</button>
                    <button mat-menu-item><mat-icon>delete</mat-icon>Delete</button>
                </mat-menu>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="orderNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-130"> Order No </th>
            <td mat-cell *matCellDef="let element"> {{element.orderNo}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-200"> Order Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-200"> Order Date </th>
            <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ew-100"> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
