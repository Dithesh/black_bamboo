<form [formGroup]="form" (submit)="saveCompany($event)">
    
    <div class="add_formWrapper">
        <div class="row">
            <div class="col-sm-auto order-md-12">
                <div class="product_imrBox">
                    <input type="file" name="" id="prodctImg"  (change)="handleFileInput($event)">
                    <label for="prodctImg" title="Change Image"  [ngStyle]="{'background-image': imageSrc}"></label>
                </div>
            </div>
            <div class="col-sm 12 col-md">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field  appearance="fill" class="w-100 mb-5">
                            <mat-label>Company Name</mat-label>
                            <input type="text" formControlName="companyName" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill" class="w-100 mb-5">
                            <mat-label>Details</mat-label>
                            <textarea matInput formControlName="companyDetails" rows="3" cdkTextareaAutosize></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-auto">
                        <mat-form-field  appearance="fill" class="ew-150 mb-5">
                            <mat-label>Allowed Branches</mat-label>
                            <input type="text" formControlName="numberOfBranchesAllowed" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-auto">
                        <div class="d-flex flex-nowrap align-items-center my-5">
                            <p class="my-0 mr-15">Allow Accounting?</p>
                            <mat-slide-toggle formControlName="enableAccounting"></mat-slide-toggle>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="d-flex flex-nowrap align-items-center my-5">
                            <p class="my-0 mr-15">Allow Restaurant feature?</p>
                            <mat-slide-toggle formControlName="enableRestaurantFunctions"></mat-slide-toggle>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="d-flex flex-nowrap align-items-center my-5">
                            <p class="my-0 mr-15">Is Active?</p>
                            <mat-slide-toggle formControlName="isActive"></mat-slide-toggle>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="button_wrapper mt-20">
            <button mat-raised-button color="primary" type="submit" class="mr-20">{{ (companyId)?'Update':'Add'}}</button>
            <button mat-raised-button color="warn" type="button" routerLink="/admin/settings/company/list">Cancel</button>
        </div>
    </div>
</form>
