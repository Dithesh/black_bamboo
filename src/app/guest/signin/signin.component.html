<div class="box_wrapper">
    <form (submit)="signIn($event)">
        <mat-card class="center_box" [formGroup]="form">
            <div class="text-center mb-10">
                <img src="assets/images/logo.svg" class="img-fluid ew-150" alt="">
            </div>
            <div class="center_box_title mt-4 mb-5">Sign In</div>
            <mat-card-content class="mt-4">
                
                <mat-form-field appearance="outline" class="w-100 mt-2">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="username" placeholder="" name="loginname" id="loginName">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 mt-2">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="" name="loginpassword" id="loginPassword">
                    <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions class="text-center mb-2">
                <button type="submit" mat-raised-button color="primary">Login</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
