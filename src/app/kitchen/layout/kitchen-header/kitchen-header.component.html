<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="logo_headerBox">
            <img src="assets/images/logo.png" class="logoImg expand" alt="">
        </span> 
        <div class="header_navigation">
            <ul>
                <li class="mr-20">
                    <button mat-button [matMenuTriggerFor]="menu">Kitchen 1</button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>Item 1</button>
                      <button mat-menu-item>Item 2</button>
                    </mat-menu>
                </li>
                <li>
                    <div class="profile_box" [matMenuTriggerFor]="profileMenu" [ngStyle]="{'background-image': imgSrc}"></div>
                    <mat-menu #profileMenu="matMenu" class="notification_menu profile_menu">
                        <h4>{{ currentUser?.user.firstName }} {{ currentUser?.user.lastName }}</h4>
                        <ul class="list-unstyled mb-0">
                            <button mat-menu-item  (click)="signOut()">Sign Out</button>
                        </ul>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>

</mat-toolbar>
