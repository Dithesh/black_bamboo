<div class="confirmBox_wrapper">
    <p>{{ message }}</p>
    <div class="button_wrapper mt-20 text-center">
        <button mat-raised-button color="primary" cdkFocusInitial class="mx-10 ew-mn-100" (click)="closePopup(true)">Ok</button>

    </div>
</div>
